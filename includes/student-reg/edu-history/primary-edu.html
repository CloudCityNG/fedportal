<fieldset class="primary-edu">
  <legend class="text-center">Primary Education Details</legend>

  <div class="primary-education history-details">
    <div class="form-group">
      <label for="pry_sch_name" class="control-label">Primary School Name</label>
      <input class="form-control" type="text" name="pry_edu[name]"
             id="pry_sch_name"
             required data-minlength="5"
             data-minLength-error="Primary school name too short"
          />
    </div>

    <div class="form-group">
      <label class="control-label" for="pry_sch_address">Primary School
        Address</label>
      <textarea class="form-control" type="text" name="pry_edu[address]"
                id="pry_sch_address"
                required data-minlength="5"
                data-minLength-error="Primary school address too short"
                rows="4"
          ></textarea>
    </div>

    <div class="row pry-sch-dates">
      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="pry_sch_start_date">
          Start Date
        </label>

        <div class="col-sm-6">
          <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                 name="pry_edu[start_date]"
                 id="pry_sch_start_date"
                 pattern="\d{1,2}-\d{1,2}-\d{4}"
                 data-native-error="Invalid Date"
                 required/>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="pry_sch_end_date">
          End Date
        </label>

        <div class="col-sm-6">
          <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                 name="pry_edu[end_date]"
                 id="pry_sch_end_date"
                 pattern="\d{1,2}-\d{1,2}-\d{4}"
                 data-native-error="Invalid Date"
                 required/>
        </div>
      </div>
    </div>
  </div>
</fieldset>
