<fieldset class="secondary-edu">
  <legend class="text-center">Secondary School Details</legend>

  <div class="secondary-education history-details">
    <div class="form-group">
      <label for="secondary_sch[name]" class="control-label">Secondary School Name</label>

      <input class="form-control" type="text" name="secondary_sch[name]"
             id="secondary_sch[name]"
             required
             data-fv-stringlength="true"
             data-fv-stringlength-min="5"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="secondary_sch[address]">Secondary School Address</label>

      <textarea class="form-control" name="secondary_sch[address]" id="secondary_sch[address]"
                required rows="4"
                data-fv-stringlength="true"
                data-fv-stringlength-min="5"></textarea>
    </div>

    <div class="row secondary-sch-dates">
      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="secondary_sch[start_date]">Start Date</label>

        <div class="col-sm-8">
          <div class="input-group date input-append show-date-picker">
            <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                   name="secondary_sch[start_date]" id="secondary_sch[start_date]"
                   required maxlength="10"
                   data-fv-date="true"
                   data-fv-date-format="DD-MM-YYYY"/>

            <span class="input-group-addon add-on">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="secondary_sch[end_date]">
          End Date
        </label>

        <div class="col-sm-8">
          <div class="input-group date input-append show-date-picker">
            <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                   name="secondary_sch[end_date]" id="secondary_sch[end_date]"
                   required maxlength="10"
                   data-fv-date="true"
                   data-fv-date-format="DD-MM-YYYY"/>

            <span class="input-group-addon add-on">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
