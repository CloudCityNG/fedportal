<fieldset class="o-levels-field-set">
  <legend class="text-center">O'Level Exams and Scores</legend>

  <div class="history-details o-level-exams-scores-1">
    <h4 class="text-center">1ST SITTING</h4>

    <div class="form-group">
      <label class="control-label" for="o_level_1[name]">Name of Exam</label>

      <input class="form-control" type="text" name="o_level_1[name]" required id="o_level_1[name]"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="o_level_1[year]">Year of Exam</label>

      <input class="form-control" type="text" name="o_level_1[year]" id="o_level_1[year]" required
             placeholder="yyyy" pattern="\d{4}" maxlength="4" data-native-error="Invalid exam year"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="o_level_1[candidate_number]">Candidate Number</label>

      <input class="form-control" type="text" name="o_level_1[candidate_number]" required
             id="o_level_1[candidate_number]"/>
    </div>

    <h5 class="text-center text-warning">Enter at least 5 O level subjects. Use add button if you had 2 sittings.</h5>

    <div class="subjects-grades row">
      <div class="row labels">
        <div class="col-sm-4 col-sm-offset-3">
          Subjects
        </div>
        <div class="col-sm-3 col-sm-offset-2">
          Grades
        </div>
      </div>

      <div class="row subject-grade 1-1">
        <span class="col-sm-1 col-sm-offset-1">1</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-1]"/>
        </div>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-1]"/>
        </div>
      </div>

      <div class="row subject-grade 2-1">
        <span class="col-sm-1 col-sm-offset-1">2</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-2]"/>
        </div>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-2]"/>
        </div>
      </div>

      <div class="row subject-grade 3-1">
        <span class="col-sm-1 col-sm-offset-1">3</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-3]"/>
        </div>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-3]"/>
        </div>
      </div>

      <div class="row subject-grade 4-1">
        <span class="col-sm-1 col-sm-offset-1">4</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-4]"/>
        </div>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-4]"/>
        </div>
      </div>

      <div class="row subject-grade 5-1">
        <span class="col-sm-1 col-sm-offset-1">5</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-5]"/>
        </div>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-5]"/>
        </div>
      </div>

      <div class="row subject-grade 6-1">
        <span class="col-sm-1 col-sm-offset-1">6</span>

        <div class="col-sm-6 ">
          <input class="form-control" type="text" name="o_level_1_score[subject-6]"/>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-6]"/>
        </div>
      </div>

      <div class="row subject-grade 7-1">

        <div class="col-sm-6 ">

          <input class="form-control" type="text" name="o_level_1_score[grade-7]"/>

      <div class="row subject-grade 8-1">

        <div class="col-sm-6 ">

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-8]"/>

      <div class="row subject-grade 9-1">

          <input class="form-control" type="text" name="o_level_1_score[subject-9]"/>

        <div class="col-sm-3">
          <input class="form-control" type="text" name="o_level_1_score[grade-9]"/>
        </div>
      </div>

    </div>
  </div>
