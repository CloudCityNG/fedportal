<fieldset class="primary-edu">
  <legend class="text-center">Primary Education Details</legend>

  <div class="primary-education history-details">
    <div class="form-group">
      <label for="pry_sch_name" class="control-label">Primary School Name</label>

      <input class="form-control" type="text" name="pry_edu[name]"
             id="pry_sch_name"
             required
             data-fv-stringlength="true"
             data-fv-stringlength-min="5"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="pry_sch_address">Primary School
        Address</label>

      <textarea class="form-control" name="pry_edu[address]"
                id="pry_sch_address" rows="4"
                required
                data-fv-stringlength="true"
                data-fv-stringlength-min="5"></textarea>
    </div>

    <div class="row pry-sch-dates">
      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="pry_sch_start_date">
          Start Date
        </label>

        <div class="col-sm-8">
          <div class="input-group date input-append show-date-picker">
            <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                   name="pry_edu[start_date]" id="pry_sch_start_date" maxlength="10"
                   required
                   data-fv-date="true"
                   data-fv-date-format="DD-MM-YYYY"/>

            <span class="input-group-addon add-on">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group col-sm-6">
        <label class="control-label col-sm-4" for="pry_sch_end_date">
          End Date
        </label>

        <div class="col-sm-8">
          <div class="input-group date input-append show-date-picker">
            <input class="form-control" type="text" placeholder="dd-mm-yyyy"
                   name="pry_edu[end_date]" id="pry_sch_end_date" maxlength="10"
                   required
                   data-fv-date="true"
                   data-fv-date-format="DD-MM-YYYY"/>

            <span class="input-group-addon add-on">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
